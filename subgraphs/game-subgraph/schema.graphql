type GameWorld @entity(immutable: true) {
	id: ID! # address of the GameEngine contract
	name: String!
	createdAt: BigInt!
}

type GamePlayer @entity(immutable: true) {
	id: ID! # address + worldId
	worldId: BigInt!
	plotsOwned: Int!
	joinedAt: BigInt!
}

type GamePlot @entity(immutable: true) {
	id: ID! # worldId-x-y
	worldId: BigInt!
	x: Int!
	y: Int!
	owner: GamePlayer!
	price: BigInt!
}

type PlayerNFT @entity(immutable: true) {
	id: ID! # player address
	tokenId: BigInt!
	username: String!
	registeredAt: BigInt!
	worldStats: [PlayerWorldStat!]! @derivedFrom(field: "player")
}

type PlayerWorldStat @entity(immutable: true) {
	id: ID! # address-worldId
	player: PlayerNFT!
	worldId: BigInt!
	plotsOwned: Int!
	powerLevel: Int!
	updatedAt: BigInt!
}
